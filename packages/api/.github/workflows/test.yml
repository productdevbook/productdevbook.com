name: test

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - run: yarn install
      - run: yarn run lint
      - run: yarn run test
      - run: yarn run test:cov
      - run: yarn run test:e2e
